<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    />
    <title>Number Guesser</title>
  </head>
  <body>
    <div class="container">
      <div class="game">
        <!--Game Tittle-->
        <h1 style="margin-bottom: 0rem; display: inline-block;">
          Number Guesser
        </h1>
        <p style="margin-left: 0.3rem; display: inline-block;">
          <span style="color: rgb(243, 73, 73);">Hot</span> and
          <span style="color: rgb(59, 59, 247);">Cold</span> edition
        </p>

        <!--Game body-->
        <p style="margin-bottom: 1.5rem;">
          Guess a number from <span id="min-num"></span> and
          <span id="max-num"></span>
        </p>
        <input type="number" placeholder="Enter a number" id="number-input" />
        <input type="submit" id="guess-btn" value="Guess" />
        <p style="display: inline-block; text-decoration: line-through;" id="feedback"></p>
        <p id="message" style="margin-top: 0rem;"> </p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
